<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nomad Trip Planner</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        :root {
            --bg-color: #0f172a;
            --card-bg: #1e293b;
            --accent: #f97316; /* Xpulse Orange */
            --text: #f8fafc;
            --success: #22c55e;
        }

        body {
            font-family: -apple-system, sans-serif;
            background-color: var(--bg-color);
            color: var(--text);
            margin: 0; padding: 20px;
            display: flex; flex-direction: column; gap: 15px;
        }

        .card {
            background: var(--card-bg);
            padding: 15px; border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.3);
        }

        h2 { margin: 0 0 10px 0; font-size: 1.1rem; color: var(--accent); }

        /* Input Section */
        .add-item-box {
            display: flex; gap: 8px; margin-bottom: 10px;
        }

        input {
            background: #334155; border: 1px solid #475569;
            color: white; padding: 10px; border-radius: 8px; flex: 1;
        }

        .add-btn {
            background: var(--accent); border: none; color: white;
            padding: 10px 15px; border-radius: 8px; font-weight: bold;
        }

        /* Cart List */
        .cart-item {
            display: flex; justify-content: space-between;
            align-items: center; padding: 12px 0;
            border-bottom: 1px solid #334155;
        }

        .status-btn {
            width: 24px; height: 24px; border-radius: 50%;
            border: 2px solid var(--accent); cursor: pointer;
        }

        .status-btn.done { background: var(--success); border-color: var(--success); }
        .done-text { text-decoration: line-through; opacity: 0.5; }

        .fuel-res { font-size: 1.2rem; font-weight: bold; color: var(--success); }
    </style>
</head>
<body>

    <div class="card">
        <h2>â›½ Xpulse Fuel Estimator</h2>
        <div style="display: flex; justify-content: space-between; align-items: center;">
            <input type="number" id="kmInput" placeholder="Total KM" oninput="calcFuel()">
            <div class="fuel-res" id="fuelCost">â‚¹0</div>
        </div>
    </div>

    <div class="card">
        <h2>ðŸ›’ Trip Cart</h2>
        <div class="add-item-box">
            <input type="text" id="itemName" placeholder="Item (e.g. Onion)">
            <input type="text" id="itemQty" placeholder="Qty" style="width: 60px;">
            <button class="add-btn" onclick="addItem()">Add</button>
        </div>
        <div id="cartList"></div>
    </div>

    <script>
        const tg = window.Telegram.WebApp;
        tg.expand();

        let items = JSON.parse(localStorage.getItem('nomad_cart')) || [];

        function calcFuel() {
            const km = document.getElementById('kmInput').value;
            const cost = Math.round((km / 38) * 105);
            document.getElementById('fuelCost').innerText = "â‚¹" + (km ? cost : 0);
        }

        function renderCart() {
            const list = document.getElementById('cartList');
            list.innerHTML = '';
            items.forEach((item, index) => {
                list.innerHTML += `
                    <div class="cart-item">
                        <span class="${item.done ? 'done-text' : ''}">${item.name} (${item.qty})</span>
                        <div class="status-btn ${item.done ? 'done' : ''}" onclick="toggleItem(${index})"></div>
                    </div>`;
            });
            localStorage.setItem('nomad_cart', JSON.stringify(items));
        }

        function addItem() {
            const name = document.getElementById('itemName').value;
            const qty = document.getElementById('itemQty').value;
            if (name && qty) {
                items.push({ name, qty, done: false });
                document.getElementById('itemName').value = '';
                document.getElementById('itemQty').value = '';
                renderCart();
            }
        }

        function toggleItem(index) {
            items[index].done = !items[index].done;
            if (tg.HapticFeedback) tg.HapticFeedback.impactOccurred('medium');
            renderCart();
        }

        renderCart();
    </script>
</body>
</html>
